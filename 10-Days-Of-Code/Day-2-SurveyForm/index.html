<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatiable" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <title>SIMPLE SURVEY FORM</title>

    <!-- INTERNAL SYLE SHEET-->
    <style>
        
        /*BODY STYLING*/
        body{
            background-color: aliceblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /*FORM STYLING*/
        form{
            background-color: aquamarine;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 3px 7px 12px rgba(0, 0, 0, 5);
        }
        
        /*FORM CLASS STYLING*/
        .form-control{
            text-align: left;
            margin-bottom: 30px;
        }

        /*FORM LABEL STYLING*/
        .form-control label{
            display: block;
            margin-bottom: 12px;
        }

        /*BODY STYLING*/
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        /* RADIO & CHECKBOX STYLING */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
 
        /* BUTTON STYLING */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }

    </style>


</head>

<body>
    <h1>MOOD CHECK FORM</h1>

    <!--form creation-->
    <form id="form">
        
        <!-- Form Details-->
        <div class="form-control">
            <label for="name" id="label-name">
                NAME:
            </label>

        </div>

    </form>

</body>
</html>
