<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="decription" content="Random Quote Generator">
    <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
    <meta name="author" content="Kristoff L.">
    <meta name="viewpoint" content="width=devicewidth", initial-scale="1.0">

    <title>Quote-Generator</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <body>
        <!-- Quote Container -->
        <div class="container">
             
            <!-- Quote Display -->
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            
            </h1>
            <!-- Author to be Displayed Here -->
            <p class="author" id="author"></p>

            <hr/>
            <div class="buttons">
                <!--onclick event - 'next quote' button -->
                <button class="next" onclick="getNewQuote()">Next quote</button>
            </div>
        </div>

        <!--LINK TO JAVASCRIPT-->
        <script src="javascript.js"></script>
</body>
</html>
