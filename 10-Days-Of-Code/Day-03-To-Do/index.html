<style>
    /* * STYLING*/
    *
    {
        background-color: aliceblue;
        font-family: sans-serif;
        text-align: center;
        margin: 0;

        box-sizing: border-box;
    }

    /*BODY STYLING*/
    body
    {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: gainsboro;
    }
    
    /*LIST STYLING */
    .list
    {
      position: relative;
      background: burlywood;
      width: 800px;
    }

    /*LIST & PAGE HEADING STYLING*/
    .list h2
    {
      background: lightskyblue;
      color: beige;
      padding: 10px 30px;
      font-weight: 900;
    }

     /*LISTS STYLING*/
     .list ul li
    {
      position: relative;
      padding: 18px;
      list-style: none;
      border: 1px solid gray;
    }
     
    /*LISTS STYLING
     .list ul li:last-child
    {
      border-bottom: none;
    }
    */
    
     /*LISTS & LABEL STYLING */
     .list ul li label
    {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
   
</style>
